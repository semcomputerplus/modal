<script>
  function ready() {
    window.location.hash = 'openModal';
  }
  document.addEventListener("DOMContentLoaded", ready);
  document.addEventListener( 'keydown', (event) => {
    const key = event.key;
      if ( key === "Escape" ) {
        document.getElementById("openModal").classList.add("closeModal");
      }
  });
</script>
